<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow function</title>
</head>
<body>
    <div class="container">
        Arrow functions
    </div>
    <script>
        greet = ()=> {
            console.log('Hello');
        }
        greet();

        setTimeout(() => {
            console.log('Hy there')
        }, 3000);
    </script>
</body>
</html>
